<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EMOTE - Emotion Detection</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background: linear-gradient(120deg, #1d2671, #c33764);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Emoji Bubble Background */
    .bubble-bg {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        pointer-events: none;
    }

    .bubble {
        position: absolute;
        bottom: -100px;
        font-size: 30px;
        opacity: 0.25;
        animation: bubbleUp linear infinite;
        filter: blur(0.5px);
    }

    @keyframes bubbleUp {
        from {
            transform: translateY(0) scale(1);
        }
        to {
            transform: translateY(-120vh) scale(1.3);
        }
    }

    /* Main Card */
    .container {
        position: relative;
        z-index: 1;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        padding: 35px;
        border-radius: 20px;
        width: 420px;
        text-align: center;
        color: white;
        box-shadow: 0 20px 45px rgba(0,0,0,0.7);
    }

    h2 {
        margin-bottom: 5px;
    }

    textarea {
        width: 100%;
        height: 110px;
        border-radius: 12px;
        border: none;
        padding: 12px;
        font-size: 15px;
        outline: none;
    }

    button {
        margin-top: 18px;
        padding: 12px 30px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(45deg, #ff9800, #ff5722);
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: linear-gradient(45deg, #ff5722, #e64a19);
    }

    .result {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
    }
</style>
</head>

<body>

<!-- Emoji Background -->
<div class="bubble-bg" id="bubbleBg"></div>

<!-- Main App -->
<div class="container">
    <h2>EMOTE</h2>
    <p>BiLSTM-Based Emotion Detection</p>

    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <br>
    <button onclick="predictEmotion()">Detect Emotion</button>

    <div class="result" id="output"></div>
</div>

<script>
    // Emoji list
    const emojis = ["ğŸ˜€","ğŸ˜¢","ğŸ˜¡","ğŸ˜","ğŸ˜±","ğŸ˜²","ğŸ˜Š","ğŸ˜­","â¤ï¸","ğŸ˜¨","ğŸ¤©","ğŸ˜","ğŸ˜Œ","ğŸ˜¤","ğŸ˜","ğŸ¥°","ğŸ˜‡"];
    const bg = document.getElementById("bubbleBg");

    // Create emoji bubbles
    for (let i = 0; i < 45; i++) {
        let span = document.createElement("span");
        span.className = "bubble";
        span.innerText = emojis[Math.floor(Math.random() * emojis.length)];

        span.style.left = Math.random() * 100 + "vw";
        span.style.fontSize = (20 + Math.random() * 35) + "px";
        span.style.animationDuration = (15 + Math.random() * 20) + "s";
        span.style.animationDelay = Math.random() * 10 + "s";

        bg.appendChild(span);
    }

    // Emotion Detection Logic (Demo)
    function predictEmotion() {
        let text = document.getElementById("inputText").value.toLowerCase();
        let output = document.getElementById("output");

        if (text.trim() === "") {
            output.innerHTML = "âš ï¸ Please enter text!";
            return;
        }

        if (text.includes("happy") || text.includes("great")) {
            output.innerHTML = "ğŸ˜Š Emotion: HAPPY";
        } else if (text.includes("sad") || text.includes("cry")) {
            output.innerHTML = "ğŸ˜¢ Emotion: SAD";
        } else if (text.includes("angry") || text.includes("hate")) {
            output.innerHTML = "ğŸ˜¡ Emotion: ANGER";
        } else if (text.includes("fear") || text.includes("scared")) {
            output.innerHTML = "ğŸ˜¨ Emotion: FEAR";
        } else if (text.includes("love")) {
            output.innerHTML = "â¤ï¸ Emotion: LOVE";
        } else if (text.includes("wow") || text.includes("amazing")) {
            output.innerHTML = "ğŸ˜² Emotion: SURPRISE";
        } else {
            output.innerHTML = "ğŸ¤” Emotion: NEUTRAL";
        }
    }
</script>

</body>
</html>
